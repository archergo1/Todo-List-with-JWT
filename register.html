<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上待辦事項服務-註冊帳號</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
    <div class="login_wrap wrap">
        <div class="login_container container">
            <div class="register_content">
                <div class="login_left_content">
                    <img src="./pictures/logo_lg.svg" alt="" class="title">
                    <img src="./pictures/home.svg" alt="" class="home_img">
                </div>
                <div class="register_right_content">
                    <h2>註冊帳號</h2>
                    <p>Email</p>
                    <input type="mail" class="register_email" placeholder="請輸入Email" required>
                    <p>暱稱</p>
                    <input type="text" class="register_nickname" placeholder="請輸入暱稱">
                    <p>密碼</p>
                    <input type="password" class="register_password" required>
                    <p>再次輸入密碼</p>
                    <input type="password" class="register_password_check" placeholder="請再次輸入密碼">
                    <span class="red check_result"></span>
                    <a href="#" class="register_register">註冊帳號</a>
                    <a href="index.html" class="login">登入</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.js"></script>
<script src="./JS/register.js"></script>
</html>
