<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上待辦事項服務-登入</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
    <div class="login_wrap wrap">
        <div class="login_container container">
            <div class="login_content">
                <div class="login_content_left">
                    <img src="./pictures/logo_lg.svg" alt="" class="title">
                    <img src="./pictures/home.svg" alt="" class="home_img">
                </div>
                <div class="login_content_right">
                    <h2>最實用的線上待辦事項服務</h2>
                    <P>Email</P>
                    <input type="mail" class="login_email" placeholder="請輸入Email">
                    <br>
                    <span class="red">此欄不可為空</span>
                    <p>密碼</p>
                    <input type="text" class="login_password" placeholder="請輸入密碼">
                    <a href="#" class="login_confirm">登入</a>
                    <a href="register.html" class="login_register">註冊</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.js"></script>
<script src="./JS/login.js"></script>
</html>
